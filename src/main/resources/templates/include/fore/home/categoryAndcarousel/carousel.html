<div th:fragment="html" xmlns:th="http://www.w3.org/1999/xhtml">
    <div id="carouselOfProduct"  class="carousel-of-product carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carouselOfProduct" data-slide-to="0" class="active"></li>
            <li data-target="#carouselOfProduct" data-slide-to="1"></li>
            <li data-target="#carouselOfProduct" data-slide-to="2"></li>
            <li data-target="#carouselOfProduct" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="carousel carouselImage" src="static/img/lunbo/1.jpg" >
            </div>
            <div class="item">
                <img  class="carouselImage" src="static/img/lunbo/2.jpg" >
            </div>
            <div class="item">
                <img  class="carouselImage" src="static/img/lunbo/3.jpg" >
            </div>

            <div class="item">
                <img  class="carouselImage" src="static/img/lunbo/4.jpg" >
            </div>
        </div>
</div>
</div>
